<!DOCTYPE html>
<html>
  <head>
    <title>Heart Disease Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="style.css" rel="stylesheets">
  </head>
  <body>
    <img src="image.png">
    <div class="main-block">
    <form action="{{url_for('get_prediction')}}" >
      <h1>Hearth Disease Prediction</h1>
      <fieldset>
        <legend>
          <h3>Personal Informations</h3>
        </legend>
        <div  class="account-details">
          <div><label>Name </label><input type="text" name="name" required></div>
          <div><label>Sex </label><select id="sex" name="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select>
          </div>
          <div><label>Age </label>
            <select id="age" name="age">
            <option value="18-24">18-24</option>
            <option value="25-29">25-29</option>
            <option value="30-34">30-34</option>
            <option value="35-39">35-39</option>
            <option value="40-44">40-44</option>
            <option value="45-49">45-49</option>
            <option value="50-54">50-54</option>
            <option value="55-59">55-59</option>
            <option value="60-64">60-64</option>
            <option value="65-69">65-69</option>
            <option value="70-74">70-74</option>
            <option value="75-79">75-79</option>
            <option value="80 or older">80+</option>
            </select>
          </div>
          <div><label>Race </label>
            <select id="race" name="race">
            <option value="Asian">Asian</option>
            <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
            <option value="Black">Black</option>
            <option value="Hispanic">Hispanic</option>
            <option value="White">White</option>
            <option value="Other">Other</option>
            </select>
          </div>
          <div><label>Height </label>
            <input type="number" id="height" name="height" placeholder="cm" min="0" max="225" required>
          </div>
          <div><label>Weight </label>
            <input type="number" id="weight" name="weight" placeholder="kg" min="0" max="225" required>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>General Information</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>Have you smoked at least 100 cigarettes in your entire life?</label>
              <select id="smoking" name="smoking">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
            <div><label>Heavy alcohol drinkers (Male: >14 drinks & Female: >7 drinks per week)</label>
              <select id="alcohol" name="alcohol">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
            <div><label>Would you say that in general your health is..</label>
              <select id="general_health" name="general_health">
              <option value="Excellent">Excellent</option>
              <option value="Very good">Very Good</option>
              <option value="Good">Good</option>
              <option value="Fair">Fair</option>
              <option value="Poor">Poor</option>
              </select>
            </div>
            <div><label>On average, how many hours of sleep do you get in a 24-hour period? </label>
              <input type="number" id="sleep_time" name="sleep_time" min="0" max="24" required>
            </div>
            <div><label>How many days during the past 30 days was your mental health not good? </label>
              <input type="number" id="mental_health" name="mental_health" min="0" max="30" required>
            </div>
            <div><label>How many days during the past 30 days was your physical health not good? </label>
              <input type="number" id="physical_health" name="physical_health" min="0" max="30" required>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Health Information</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>Did you do exercise during the past 30 days other than their regular job?</label>
              <select id="physical_activity" name="physical_activity">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
            <div><label>Blood Pressure(mmHg):</label>
              <input type="number" id="bp" name="bp">
            </select>
          </div>
          <div><label>HMaximum Heart Rate(bpm):</label>
            <input type="number" id="heart_rate" name="heart_rate">
          </div>
          <div><label>Serum Cholesterol(mg/L):</label>
            <input type="number" id="Serum_level" name="Serum_level">
          </div>
          <div><label>High Fasting Blood Sugar:</label>
            <input type="number" id="blood_sugar" name="blood_sugar">
          </div>
            <div><label>Have you ever had a stroke?</label>
              <select id="stroke" name="stroke">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
            <div><label>Have you ever had a diabetes?</label>
              <select id="diabetic" name="diabetic">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
            <div><label>Have you ever had an asthma?</label>
              <select id="asthma" name="asthma">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
            <div><label>Have you ever had a skin cancer?</label>
              <select id="skin_cancer" name="skin_cancer">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
            <div><label>Have you ever had a kidney disease?</label>
              <select id="kidney_disease" name="kidney_disease">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
            </div>
          </div>
        </div>
      <button type="submit" href="/">Submit</button>
      </fieldset>
    </form>
    </div> 
  </body>
</html>
