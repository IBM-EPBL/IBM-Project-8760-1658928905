<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  height: 100%;
  margin: -14px;
}
.bg {
  background-image: url("static/background.png");
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
h1 {
  color: #0e0e3f;
  font-size: 50px;
  padding-top: 200px;
  padding-right: 700px;
  text-align: center;
}
h3 {
  color: #d2143a;
  text-align: center;
  padding-right: 700px;
  font-size: 100px;
}
.row{
  display: flex;
}
.col{
  padding:1em;
}
</style>
</head>
<body>
  <div class="row">
    <div class="col">
      <iframe src="pie.html" height="500" width="500" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="col">
      <div class="bg">
        <h1>{{name}}, </br> your heart disease risk rate is:</h1>
        <h3>{{heart_risk_rate}}</h3>
      </div>
    </div>
  </div>
</body>
</html>
